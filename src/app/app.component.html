<h1>{{title}}</h1>
<h2>My favorite hero is: {{myHero}}</h2>
<h1>Hero List</h1>
<div>
  <ul>
    <li *ngFor="let hero of heroes">
      <label>{{hero.id}}</label>
      <input type='text' value="{{hero.name}}">
    </li>
  </ul>
  <div *ngIf="heroes.length > 3">There are more heros in the list</div>
</div>
